<html>
<head>
<title> Simon's Game</title>
<!--css file-->
<link rel="stylesheet" href="style.css">
<!--google font api-->
<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>
<body>
<h1> Press a Key to Start</h1>
<div class="container">
    
	<div class="row">
		<div type="button" id="green" class="button green"> </div>
		<div type="button" id="red" class="button red"> </div>
    </div>

    <div class="row">
		<div type="button" id="yellow" class="button yellow"> </div>
		<div type="button" id="blue" class="button blue"> </div>
    </div>
	
</div>

<!--jquery and javascript file-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="javascript.js"></script>

</body>
</html>
